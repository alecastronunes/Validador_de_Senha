<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script/script.js" defer></script>
    <link rel="stylesheet" href="style/style.css">
    <title>Validador de Senha</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Google Fonts -->
</head>

<body>
    <input type="password" class="password" placeholder="Digite sua senha">
    <div class="progress">
        <div class="bar"></div>
    </div>

    <div class="validator-area">
        <div class="validator-item low-upper-case">
            <div class="valid-point"></div>
            <div class="valid-text">Pelo menos um caractere minúsculo e um maiúsculo.</div>
        </div>

        <div class="validator-item one-numer">
            <div class="valid-point"></div>
            <div class="valid-text">Pelo menos um número.</div>
        </div>

        <div class="validator-item one-especial-char">
            <div class="valid-point"></div>
            <div class="valid-text">Pelo menos um caractere especial (!%&@#$*?_)</div>
        </div>

        <div class="validator-item min-char">
            <div class="valid-point"></div>
            <div class="valid-text">Pelo menos 6 caracteres.</div>
        </div>
    </div>
</body>

</html>
